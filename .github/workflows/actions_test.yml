name: Update Repo

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'     
          required: true
          default: 'warning'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
#   # This workflow contains a single job called "build"
#   test:
#     runs-on: ubuntu-18.04
#     steps:
#       - name: Show environment v1
#         run: env | grep ^GITHUB
#       - name: Show ref v1
#         run: echo "===============> Version from $GITHUB_REF"
  
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      # List available droplets
      - name: List droplets
        run: doctl compute droplet list

      - name: Get Current IP
        run: |
            CURR_IP=$(wget -qO- http://ipecho.net/plain | xargs echo)
            echo $CURR_IP
            echo "::set-output name=CURR_IP::$CURR_IP"
      - name: Echo IP
        run: |
            echo $CURR_IP
            echo "running secret"
            sudo echo $SSH_PRIVATE_KEY>ssh_private_key
            echo "getting python version"
            python3 --version
        shell: bash
        env:
          SSH_SECRET: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Repo name
        run: echo $GITHUB_REPOSITORY

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: 137.184.225.215
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          debug: true
          script: cd /home/test-github-actions; git pull https://${{ secrets.PERSONAL_TOKEN_GITHUB }}@github.com/${{ GITHUB_REPOSITORY }}
